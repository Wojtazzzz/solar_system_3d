<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System 3D</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main id="app">
      <h1 class="sr-only">Solar System 3D</h1>

      <div class="zoom-label">
        <span class="scroll-text">Scroll to zoom</span>
        <span class="slide-text">Slide to zoom</span>
      </div>

      <details class="config-panel" draggable="true">
        <summary>
          Settings
        </summary>
        <div class="config-controls">
          <label>
            <input type="checkbox" name="togglePlanetsShadow" id="togglePlanetsShadowCheckbox" />
            <span>planets shadow (not implemented yet)</span>
          </label>
        </div>
      </details>

      <div class="github-label">
        <a
          href="https://github.com/Wojtazzzz/solar_system_3d"
          class="label-text"
          >Github</a
        >
      </div>

      <div class="slider-container">
        <input
          aria-label="Przybliż lub oddal się od słońca"
          class="slider"
          id="zoomSlider"
          type="range"
          step="0.01"
          value="1"
        />
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
